<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Foto de um celular com o app do instagram aberto.">
            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/batman-profile.png" alt="foto de perfil">
                    </div>
                    <a href="" class="instagram-login">Continue como The Batman</a>
                    <a href="" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é The Batman?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="#">Alternar contas</a></span>
                        ou
                        <span class="link-blue"><a href="#">Inscreva-se</a></span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
